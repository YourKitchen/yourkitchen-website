name: Publish Android App to Play Store

on:
  release:
    types: [published]

jobs:
  release-android:
    name: Build and release Android app
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./packages/yourkitchen-reactnative/
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
          cache: 'yarn'
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          working-directory: ./packages/yourkitchen-reactnative
          ruby-version: 2.6
      - name: Cache Gradle Wrapper
        uses: actions/cache@v2
        with:
          path: ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-wrapper-${{ hashFiles('gradle/wrapper/gradle-wrapper.properties') }}

      - name: Cache Gradle Dependencies
        uses: actions/cache@v2
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-caches-${{ hashFiles('gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-caches-
      - name: Install packages
        run: yarn install
      - name: Fix types
        run: cd ../../ && yarn add -W lerna && yarn typescript:deploy
      - name: Jetifier AndroidX transition
        run: npx jetify
      - name: Decrypt keystore and Google Credential
        run: sh ./scripts/android-gpg-decrypt.sh
        env:
          ENCRYPT_PASSWORD: ${{ secrets.GPG_ENCRYPT_PASSWORD }}
      - name: Dump secrets to .env
        run: env > .env
        env:
          REQUIRED_ENV: ${{ secrets.REQUIRED_ENV }}
      - name: Bundle and Upload to PlayStore
        run: bundle exec fastlane android build_and_release_to_play_store versionName:${{ github.event.release.tag_name }}
        env:
          VERSION_NAME: ${{ github.event.release.tag_name }}
          GITHUB_RUN_NUMBER: ${{ secrets.GITHUB_RUN_NUMBER }}
          STORE_PASSWORD: ${{ secrets.STORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          SLACK_URL: ${{ secrets.SLACK_URL }}
